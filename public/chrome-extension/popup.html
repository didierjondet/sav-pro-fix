<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 15px;
      font-size: 16px;
      color: #1a1a1a;
    }
    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .suppliers {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .supplier-check {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .results {
      max-height: 400px;
      overflow-y: auto;
    }
    .product {
      padding: 10px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .product-name {
      font-weight: 500;
      margin-bottom: 4px;
      font-size: 13px;
    }
    .product-price {
      color: #059669;
      font-weight: 600;
    }
    .product-supplier {
      font-size: 11px;
      color: #6b7280;
    }
    .product-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    .product-actions button {
      padding: 4px 10px;
      font-size: 12px;
    }
    .btn-copy {
      background: #10b981;
    }
    .btn-copy:hover {
      background: #059669;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>
  <h2>üîç Recherche Pi√®ces Fournisseurs</h2>
  
  <div class="suppliers">
    <label class="supplier-check">
      <input type="checkbox" id="mobilax" checked> Mobilax
    </label>
    <label class="supplier-check">
      <input type="checkbox" id="utopya" checked> Utopya
    </label>
  </div>
  
  <div class="search-box">
    <input type="text" id="search" placeholder="Ex: √©cran iPhone 12">
    <button id="searchBtn">Rechercher</button>
  </div>
  
  <div id="status"></div>
  <div id="results" class="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
