<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    h2 {
      margin: 0 0 15px;
      font-size: 16px;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
    }
    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .suppliers {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .supplier-check {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .supplier-check input {
      width: 16px;
      height: 16px;
    }
    .results {
      max-height: 400px;
      overflow-y: auto;
    }
    .product {
      padding: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .product-name {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 13px;
      line-height: 1.3;
      color: #1a1a1a;
    }
    .product-price {
      color: #059669;
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 6px;
    }
    .product-supplier {
      font-size: 11px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .supplier-badge {
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 10px;
    }
    .supplier-badge.mobilax {
      background: #dbeafe;
      color: #1e40af;
    }
    .supplier-badge.utopya {
      background: #fef3c7;
      color: #92400e;
    }
    .reference {
      color: #6b7280;
    }
    .availability {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
    }
    .availability.in-stock {
      background: #dcfce7;
      color: #166534;
    }
    .availability.out-stock {
      background: #fee2e2;
      color: #991b1b;
    }
    .product-actions {
      display: flex;
      gap: 8px;
    }
    .product-actions button {
      padding: 6px 12px;
      font-size: 12px;
    }
    .btn-copy {
      background: #10b981;
    }
    .btn-copy:hover {
      background: #059669;
    }
    .btn-view {
      background: #6366f1;
    }
    .btn-view:hover {
      background: #4f46e5;
    }
    .loading {
      text-align: center;
      padding: 30px;
      color: #6b7280;
    }
    .status {
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
    }
    .help-text {
      padding: 15px;
      background: #f3f4f6;
      border-radius: 8px;
      font-size: 12px;
    }
    .help-text ul {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }
    .help-text li {
      margin: 4px 0;
    }
    .help-text a {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <h2>üîç Recherche Pi√®ces Fournisseurs</h2>
  
  <div class="suppliers">
    <label class="supplier-check">
      <input type="checkbox" id="mobilax" checked> Mobilax
    </label>
    <label class="supplier-check">
      <input type="checkbox" id="utopya" checked> Utopya
    </label>
  </div>
  
  <div class="search-box">
    <input type="text" id="search" placeholder="Ex: √©cran iPhone 12 Pro">
    <button id="searchBtn">Rechercher</button>
  </div>
  
  <div id="status"></div>
  <div id="results" class="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
